<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora com JS</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Calculadora do André</h1>
      <h2>Feito somente com JavaScript</h2>
    </header>
    <div id="calculadora">
      <div id="visor">
        <h3 id="visualizacao1"></h3>
        <h3 id="visualizacao2"></h3>
      </div>
      <table>
        <tr>
          <td><button id="btnLimpar" onclick="letraC()">C</button></td>
          <td>
            <button id="btnPorcentagem" class="simbolos">%</button>
          </td>
          <td>
            <button id="btnMultiplicacao" class="simbolos">*</button>
          </td>
          <td><button id="btnDivisao" class="simbolos">/</button></td>
        </tr>
        <tr>
          <td rowspan="4" colspan="3">
            <table id="numeros">
              <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
              </tr>
              <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
              </tr>
              <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
              </tr>
              <tr>
                <td colspan="2"><button id="btn0">0</button></td>
                <td><button onclick="virgula()">.</button></td>
              </tr>
            </table>
          </td>
          <td><button class="simbolos">-</button></td>
        </tr>
        <tr>
          <td><button class="simbolos">+</button></td>
        </tr>
        <tr>
          <td rowspan="2">
            <button id="btnIgual" onclick="igualar()">=</button>
          </td>
        </tr>
        <tr></tr>
      </table>
    </div>
    <footer>
      <p>
        Realizado inteiramente por
        <a href="https://github.com/andreasseituno"> &copy; André Asseituno</a>
      </p>
    </footer>
  </body>
</html>
